
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>License Confirmation â€“ QuickWoo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
      color: #0f0c48;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 60px 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    form {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #6139F5;
      color: white;
      font-weight: bold;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4b2dc6;
    }
    .result {
      margin-top: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .error {
      color: red;
      font-weight: 600;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Retrieve Your License</h1>
  <form id="license-form">
    <label for="email">Enter your email address:</label>
    <input type="email" id="email" required placeholder="you@example.com" />
    <button type="submit">Get License</button>
    <div class="error" id="error"></div>
  </form>

  <div class="result" id="license-result" style="display: none;"></div>

  <script>
    document.getElementById('license-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const errorDiv = document.getElementById('error');
      const resultDiv = document.getElementById('license-result');
      errorDiv.textContent = '';
      resultDiv.style.display = 'none';
      resultDiv.innerHTML = '';

      try {
        const res = await fetch(`https://quickwoo-license-api.onrender.com/licenses/${encodeURIComponent(email)}`);
        if (!res.ok) throw new Error('License not found. Make sure you used the correct email.');

        const data = await res.json();
        resultDiv.style.display = 'block';
        resultDiv.innerHTML = `
          <h3>License Key:</h3>
          <p><strong>${data.license_key}</strong></p>
          <p>Plugin: ${data.plugin}</p>
          <p>Plan: ${data.plan}</p>
          <p>Expires: ${data.expires_at}</p>
        `;
      } catch (err) {
        errorDiv.textContent = err.message;
      }
    });
  </script>

</body>
</html>
